name: Deploy DocFX to Pages

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout wiki
        uses: actions/checkout@v3
        with:
          repository: ${{github.repository}}.wiki    # specify the wiki repo name here.
          path: H.EFCore.Extensions.Doc/articles/
          
      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
        
        # H.EFCore.Extensions.Doc refrence H.EFCore.Extensions
      - name: Restore Dependencies
        run: dotnet restore H.EFCore.Extensions.Doc/

      - name: Build Doc
        run: dotnet build H.EFCore.Extensions.Doc/ --configuration Release --no-restore

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: H.EFCore.Extensions.Doc/_site/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
