name: Deploy DocFX to Pages

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Download latest DocFX
        uses: robinraju/release-downloader@v1.4
        with:
          repository: "dotnet/docfx"
          latest: true
          fileName: "docfx.zip"
          out-file-path: "_docfx"

      - name: Unzip DocFX
        run: unzip -j _docfx/docfx.zip -d _docfx

      - name: Build Docfx Documentation
        run: mono _docfx/docfx.exe H.EFCore.Extensions.Doc/docfx.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: H.EFCore.Extensions.Doc/_site/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
